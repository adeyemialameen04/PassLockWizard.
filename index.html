<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassLockWizard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="resets.css" />
  </head>

  <body>
    <main class="password__main">
      <div class="container password__container">
        <h1>Password Generator</h1>
        <div id="generatedPassword" class="generated__password"></div>
        <form id="form">
          <div>
            <label for="length">Password-length:</label>
            <input type="number" id="length" />
          </div>
          <div>
            <label for="uppercase">Include Uppercase letters:</label
            ><input id="uppercase" type="checkbox" />
          </div>
          <div>
            <label for="lowercase">Include lowercase letters:</label
            ><input id="lowercase" type="checkbox" />
          </div>
          <div>
            <label for="numbers">Include Numbers:</label
            ><input id="numbers" type="checkbox" />
          </div>
          <div>
            <label for="symbols">Include Symbols:</label
            ><input id="symbols" type="checkbox" />
          </div>
          <button type="submit">Generate Password</button>
        </form>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
